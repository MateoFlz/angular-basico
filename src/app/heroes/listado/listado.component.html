<h1>listado Heroes!</h1>

<div *ngIf="heroeBorrando; else noBorrado">
  <h3>Heroe Borrado:  <small>{{ heroeBorrando }}</small></h3>
</div>
<ng-template #noBorrado>
  <h3>No ha borrado nada!</h3>
</ng-template>
<button (click)="borrarHeroe()">
  Borrar
</button>

<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{i+1}} - {{heroe}}</li>
</ul>
